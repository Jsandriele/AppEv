<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="logo.png" alt="logo"/>
      </div>
    </header>
    <main class="container">
      <div class="login">
        <form action="post" name="form-login">
          <b class="icon-user"
            ><ion-icon name="person-sharp"></ion-icon>Usuário</b
          >
          <br />
          <input type="text" name="user" placeholder="Digite seu usuário" />
          <br /><br />
          <b class="icon-password"
            ><ion-icon name="lock-closed"></ion-icon>Senha</b
          >
          <br />
          <input
            type="password"
            name="password"
            placeholder="Digite sua senha"
          />
          <br />
          <a href="#" id="lembrete">Esqueci a Senha</a>
          <br/><br/><br/>
          <button class="btn btn-primary" type="button">Enviar</button>
          <br />
          <br />
          <br />
          <a href="page2.html" id="cadastro">Cadastre-se aqui</a>
        </form>
      </div>
    </main>
    <footer>
      
      <nav>
        <a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="https://www.facebook.com/iasmim.kauane.5/posts/214113725744822?comment_id=214239395732255&reply_comment_id=215394405616754&notif_t=feed_comment_reply&notif_id=1493677951492142#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="https://web.whatsapp.com/"><ion-icon name="mail-outline"></ion-icon></a>
      </nav>
    </footer>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  </body>
</html>
